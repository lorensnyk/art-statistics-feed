name: Generate Art Stats HTML

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run script
        run: python generate_art_statistics.py

      - name: Upload generated HTML
        uses: actions/upload-artifact@v3
        with:
          name: art-snippet
          path: art_statistics_snippet.html
